spring.main.banner-mode=off
spring.profiles.active=dev

# schema
spring.datasource.initialization-mode=always

# datasource config
spring.datasource.username=whub
spring.datasource.password=whub
spring.datasource.url=jdbc:mysql://localhost:3306/whub_access?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&autoReconnect=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# batch
spring.batch.job.enabled=false
spring.batch.initialize-schema=always

# jpa config
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# log
logging.level.com.whub=DEBUG
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.flywaydb=ERROR
logging.level.com.zaxxer=ERROR
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([${PID}-%thread]){magenta} %clr([%5p]) %clr(%logger{39}){cyan} - %m%n%wEx